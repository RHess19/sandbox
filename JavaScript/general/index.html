        // Switch statements - rewrite above function with switch

        function setWeather() {
            const choice = select.value;

            switch (choice)
            {
                case "sunny":
                    para.textContent = "Sunny!";
                    break;
                
                case "rainy":
                    para.textContent = "Rainy!";
                    break;
                
                case "snowing":
                    para.textContent = "Snowy!";
                    break;
                
                case "overcast":
                    para.textContent = "Overcast!";
                    break;

                default:
                    para.textContent = "";
            }
        }



        // Ternary operator

        // condition ? run if true : run if false

        const themeSelect = document.querySelector("#theme");
        const html = document.querySelector("html");

        function update(bgColor, textColor)
        {
            html.style.backgroundColor = bgColor;
            html.style.color = textColor;
        }

        selectTheme = document.getElementById('theme');

        selectTheme.addEventListener("change", () =>
            selectTheme.value === "black" ? update("black", "white") : update("white", "black"),
