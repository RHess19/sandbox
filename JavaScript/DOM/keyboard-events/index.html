<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Keyboard Events</title>
</head>
<body>
    <input type="text" id="message">
    <p id="info"></p>


    <script>
        let msg = document.querySelector("input");
        let info = document.querySelector("p");

        msg.addEventListener("keydown", () => {
            info.textContent = `key= ${event.key}, code=${event.code}`;
        });
    </script>
</body>
</html>
